name: Build template

on:
  workflow_call:
    inputs:
      method:
        description: "Method to test"
        required: true
        type: string

env:
  DOCKER_BUILDKIT: 0

jobs:
  build_template:
    runs-on: ubuntu-latest
    
    steps:
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Docker setup
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: false
          tags: cp3-bench
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            METHODS=${{ inputs.method }}


